<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FFA Food Drive Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    .user-arrow {
      width: 20px;          /* fixed size in pixels */
      height: 20px;
      background: blue;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      transform-origin: 50% 75%; /* pivot near bottom for rotation */
    }
    .leaflet-control-layers {
      font-size: 16px; /* increase text size */
      padding: 6px 10px; /* increase padding */
    }
    .leaflet-control-layers label {
      font-size: 16px; /* increase checkbox label size */
    }
  </style>
</head>
<body>
  <div id="green-counter" style="
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      z-index: 1000;
      font-size: 16px;
  ">Green markers: 0</div>
  <div id="map"></div>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const socket = io();

    // Map layers
    const streets = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}',
      { attribution: 'Tiles © Esri & contributors' }
    );
    const satellite = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      { attribution: 'Tiles © Esri' }
    );

    const map = L.map('map', {
      center: [37.8, -96],
      zoom: 14,
      layers: [streets]
    });
    L.control.layers({ "Streets": streets, "Satellite": satellite }).addTo(map);

    const markers = {};

    // Offset by meters
    function offsetLatLng(latlng, metersNorth, metersEast) {
      const earthRadius = 6378137;
      const dLat = metersNorth / earthRadius * (180 / Math.PI);
      const dLng = metersEast / (earthRadius * Math.cos(Math.PI * latlng[0] / 180)) * (180 / Math.PI);
      return [latlng[0] + dLat, latlng[1] + dLng];
    }

    // Rotate point around origin
    function rotatePoint(origin, point, angleDeg) {
      const angle = angleDeg * Math.PI / 180;
      const latDiff = point[0] - origin[0];
      const lngDiff = point[1] - origin[1];
      const rotatedLat = latDiff * Math.cos(angle) - lngDiff * Math.sin(angle) + origin[0];
      const rotatedLng = latDiff * Math.sin(angle) + lngDiff * Math.cos(angle) + origin[1];
      return [rotatedLat, rotatedLng];
    }

    // Compute arrow coordinates
    function getArrowCoords(latlng, heading) {
      const circleRadius = 6;
      const triangleHeight = 4;
      const triangleBase = 3;

      const tip = offsetLatLng(latlng, circleRadius + triangleHeight, 0);
      const left = offsetLatLng(tip, -triangleHeight, -triangleBase / 2);
      const right = offsetLatLng(tip, -triangleHeight, triangleBase / 2);

      const rotatedTip = rotatePoint(latlng, tip, heading);
      const rotatedLeft = rotatePoint(latlng, left, heading);
      const rotatedRight = rotatePoint(latlng, right, heading);

      return [rotatedTip, rotatedLeft, rotatedRight];
    }

    // User dot and arrow
    let userDot = null;
    let userArrow = null;
    let currentHeading = 0;

    // Add or update user location
    function addUserLocation(latlng) {
      if (!userDot) {
        userDot = L.circle(latlng, {
          radius: 6,
          color: 'blue',
          fillColor: 'blue',
          fillOpacity: 1,
          weight: 2
        }).addTo(map);

        const coords = getArrowCoords([latlng.lat, latlng.lng], 0);
        userArrow = L.polygon(coords, { color: 'blue', fillColor: 'blue', fillOpacity: 1 }).addTo(map);
      } else {
        userDot.setLatLng(latlng);
        const coords = getArrowCoords([latlng.lat, latlng.lng], currentHeading);
        userArrow.setLatLngs(coords);
      }
    }

    // Device orientation
    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientation", e => {
        if (userArrow && e.alpha !== null && userDot) {
          currentHeading = e.alpha;
          const latlng = userDot.getLatLng();
          const coords = getArrowCoords([latlng.lat, latlng.lng], currentHeading);
          userArrow.setLatLngs(coords);
        }
      });
    }

    // Geolocation
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const latlng = [pos.coords.latitude, pos.coords.longitude];
        map.setView(latlng, 18);
        addUserLocation({ lat: latlng[0], lng: latlng[1] });
      }, err => console.warn("Geolocation failed:", err.message));
    }

    // Handle houses
    map.on('click', e => {
      const house_id = `${e.latlng.lat.toFixed(5)},${e.latlng.lng.toFixed(5)}`;
      socket.emit("toggle_house", { house_id, lat: e.latlng.lat, lng: e.latlng.lng });
    });

    socket.on("update_houses", houses => {
      Object.entries(houses).forEach(([house_id, visited]) => {
        let marker = markers[house_id];

        if (!marker) {
          const [lat, lng] = house_id.split(",").map(Number);
          marker = L.circleMarker([lat, lng], {
            radius: 8,
            fillColor: visited ? "green" : "blue",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          }).addTo(map);

          marker.on("click", () => {
            socket.emit("toggle_house", { house_id, lat, lng });
          });

          markers[house_id] = marker;
        }

        marker.setStyle({ fillColor: visited ? "green" : "blue" });
      });

      // Update counter
      const greenCount = Object.values(houses).filter(v => v).length;
      document.getElementById("green-counter").textContent = `Houses Visited: ${greenCount}`;
    });
    </script>
</body>
</html>
